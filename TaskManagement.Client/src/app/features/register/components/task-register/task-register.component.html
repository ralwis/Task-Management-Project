<section class="vh-100 gradient-custom" [ngClass]="{ 'blur-background': isPopupOpen }">
  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="text-white mb-0">Task Management</h2>
          <button (click)="openDialog(true)" class="btn btn-outline-light">
            <i class="fas fa-plus me-2"></i>Add New Task
          </button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
          {{ errorMessage }}
          <button type="button" class="btn-close btn-close-white" (click)="errorMessage = ''"></button>
        </div>

        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="!isLoading" class="card text-white gradient-custom">
          <div class="card-body">

            <div class="row mb-4">
              <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label class="dark-paginator">Filter Tasks</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search tasks..." #input>
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
              </div>
            </div>

            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 dark-table">

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let task" class="text-white"> {{task.title}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let task" class="text-white">
                    {{task.description || 'No description'}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="statusId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let task" class="text-white">
                    <span>
                      {{task.statusDisplayName}}
                    </span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-end"> Actions </th>
                  <td mat-cell *matCellDef="let task" class="text-end">
                    <button mat-icon-button color="warn" (click)="onDelete(task)"
                            class="me-2" matTooltip="Delete Task">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Edit Task" (click)="openDialog(false, task)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-white py-4" [attr.colspan]="displayedColumns.length">
                    No tasks found matching "{{input.value}}"
                  </td>
                </tr>
              </table>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
              showFirstLastButtons
              aria-label="Select page of tasks"
              class="dark-paginator">
            </mat-paginator>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
